<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Calculator</title>
    <style>
      body {
        margin: 1em;
        font-size: 18px;
        font-family: Monospace;
      }

      h1 {
        font-size: 1.2em;
      }

      .result {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Calculations</h1>
    <p id="addition"><span class="a">3</span> + <span class="b">5</span> = <span class="result"></span></p>
    <p id="subtraction"><span class="a">17</span> - <span class="b">9</span> = <span class="result"></span></p>
    <script src="addition.js"></script>
    <script src="subtraction.js"></script>
  </body>
</html>
